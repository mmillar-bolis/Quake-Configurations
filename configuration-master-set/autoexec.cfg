// Description:
// This is the user configuration file. For the sake of organization (and my
// own sanity), I tend to avoid making any changes to the project/mod's
// configuration files when possible. Instead, I make my customizations within
// the userconfig directory.
//
// As a general rule, I avoid doing anything with this file other than
// executing user configurations.
//

// Console Header
echo "Loading autoexec.cfg..."

// Load general engine settings script
exec userconfig/engine.cfg

// Load video settings cscript
exec userconfig/video.cfg

// Load audio settings script
exec userconfig/audio.cfg

// Load console settings
exec userconfig/console.cfg

// Load alias script
exec userconfig/aliases.cfg

// Load user keybindings
exec userconfig/keyboard.cfg

// Load user mouse settings
exec userconfig/mouse.cfg

// Load user controller bindings
exec userconfig/controller.cfg

// Load player settings script
exec userconfig/player.cfg

// Console Footer
echo "Loading autoexec.cfg... Done."
