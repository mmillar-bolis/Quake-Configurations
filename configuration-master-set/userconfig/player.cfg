// Description:
// Configuration settings related to the player.
//

// Console Header
echo "  \_Loading player.cfg..."

// Set the player name
// default = Player
name "Ranger"

// Set the color for the player's shirt and pants.
// options:
//   color <shirt num> <pants num>
//   0 - White
//   1 - Brown
//   2 - Aqua
//   3 - Green
//   4 - Red
//   5 - Light Yellow
//   6 - Gold
//   7 - Pale
//   8 - Purple
//   9 - Pink
//  10 - Gray
//  11 - Teal
//  12 - Yellow
//  13 - Blue
color "3 10"

// The leniency value for player's aim adjustment.
// range = 0.0 to 1.0
// default = 0.93
//sv_aim "0.93"

// The speed at which the player moves forward.
// default = 200
cl_forwardspeed "160"

// The speed at which the player moves left and right.
// default = 350
cl_sidespeed "160"

// The speed at which the player moves backward.
// default = 200
cl_backspeed "160"

// Scale forward/side/up speed by "cl_movespeedkey" (usually 2), and to make
// "speedkey" act as "slowkey".
// Introduced in QuakeSpasm
// default = 1
cl_alwaysrun "0"

// Set WinQuake gun position
// Introduced in QuakeSpasm
// default = 0
r_viewmodel_quake "1"

// The value in pixles that the game screen is offset on the x-axis (forward
// and baclward).
// default = 0
// uqrp default = -2.7
scr_ofsx "0"

//
// Crosshair
//

// Draw a crosshair
// default = 1
crosshair "1"

// Sets the scale of the crosshair
// range = 0.0 to 10.0
// default = 1
scr_crosshairscale "2.5"

//
// Screen Shaking / View Bobbing
//

// The angle in degrees at which the player tilts when strafing right and left.
// half-life = 0.65
//   default = 2.0
cl_rollangle "2.0"

// The speed at which the player recovers to a straight posture after tilting
// left or right.
// half-life = 300
//   default = 200
cl_rollspeed "200"

// The distance that you weapon moves up and down on the screen when running.
// default = 0.02
cl_bob "0.02"

// The time in seconds that it takes the weapon to move up and down on the
// screen.
// default = 0.6
cl_bobcycle "0.6"

// The time in seconds that the weapon stays in the up position.
// default = 0.5
cl_bobup "0.5"

// Sets standard quake view kick when you fire your gun.
// values:
//   0 - disabled
//   1 - standard
//   2 - interpolate animation
// default = 1
v_gunkick "2"

// Console Footer
echo "  \_Loading player.cfg... Done."
