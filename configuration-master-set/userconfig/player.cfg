// Console Header
//echo "execing userconfig/player.cfg"

// Set the player name.
//
// Introduced in DOS Quake 0.1.
//
// Default = Player
name "Ranger"

// Set the color for the player's shirt and pants.
//
// Options:
//   color <shirt num> <pants num>
//   0 - White
//   1 - Brown
//   2 - Aqua
//   3 - Green
//   4 - Red
//   5 - Light Yellow
//   6 - Gold
//   7 - Pale
//   8 - Purple
//   9 - Pink
//  10 - Gray
//  11 - Teal
//  12 - Yellow
//  13 - Blue
//
// Introduced in DOS Quake 0.1.
//
// Default = 0
color 1 6

// Sets gun viewmodel position to match software Quake. Borrowed from MarkV.
//
// Introduced in QuakeSpasm 0.93.0.
//
// Default = 0
r_viewmodel_quake 1

// The value in pixles that the game screen is offset on the x-axis (forward
// and baclward).
//
// Introduced in DOS Quake 0.1.
//
// Quake Default = 0
//  URQP Default = -2.7
scr_ofsx 0

// Clamp the pitch in the upward direction.
//
// Introduced in FitzQuake 0.60.
//
//     Quake Default = -70
// FitzQuake Default = -90
cl_minpitch -70

// Clamp the pitch in the downward direction.
//
// Introduced in FitzQuake 0.60.
//
//     Quake Default = 80
// FitzQuake Default = 90
cl_maxpitch 80

//
// Crosshair
//

// Toggle the display of the crosshair.
//
// Introduced in DOS Quake 1.00.
//
// Default = 1
crosshair 1

// Sets the scale of the crosshair.
// Range = 0.0 to 10.0
//
// Introduced in FitzQuake 0.85.
//
// Default = 1
scr_crosshairscale 2.5

//
// Screen Shaking / View Bobbing
//

// The angle in degrees at which the player tilts when strafing right and left.
//
// Introduced in DOS Quake 0.1.
//
// Half-Life = 0.65
//   Default = 2.0
cl_rollangle 2.0

// The speed at which the player recovers to a straight posture after tilting
// left or right.
//
// Introduced in DOS Quake 0.1.
//
// Half-Life = 300
//   Default = 200
cl_rollspeed 200

// The distance that you weapon moves up and down on the screen when running.
//
// Introduced in DOS Quake 0.1.
//
// Default = 0.02
cl_bob 0.02

// The time in seconds that it takes the weapon to move up and down on the
// screen.
//
// Introduced in DOS Quake 0.1.
//
// Default = 0.6
cl_bobcycle 0.6

// The time in seconds that the weapon stays in the up position.
//
// Introduced in DOS Quake 0.1.
//
// Default = 0.5
cl_bobup 0.5

// Sets standard quake view kick when you fire your gun.
//
// Values:
//   0 - Disabled
//   1 - Standard
//   2 - Interpolate animation
//
// Introduced in DOS Quake 1.00.
//
// Default = 1
v_gunkick 2

// Console Footer
echo "execing userconfig/player.cfg Ö Ö Ö êdoneë"
