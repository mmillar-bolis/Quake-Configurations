// Console Header
//echo "execing userconfig/keyboard.cfg"

// Clear all previously made bindings
//
// Introduced in DOS Quake 1.00.
//
unbindall

// The speed at which the player moves forward.
//
// Introduced in DOS Quake 0.1.
//
// Default = 200
//cl_forwardspeed 200

// The speed at which the player moves left and right.
//
// Introduced in DOS Quake 0.1.
//
// Default = 350
//cl_sidespeed 350

// The speed at which the player moves backward.
//
// Introduced in DOS Quake 0.1.
//
// Default = 200
//cl_backspeed 200

// Always move at double speed. +speed now acts like +walk.
//
// Introduced in QuakeSpasm 0.93.0.
//
// Default = 0
cl_alwaysrun 0

//
// Key Binds
//

// Releases prior to Quake 0.91 use K_KEY for system keys.

// Movement
bind	"w"			"+forward"
bind	"s"			"+back"
bind	"a"			"+moveleft"
bind	"d"			"+moveright"
//bind	"c"			"+moveup"
//bind	"x"			"+movedown"

bind	"SPACE"		"+jump"
bind	"SHIFT"		"+speed"
//bind	"ALT"		"+walk"

// Looking Keys
//bind	"PGUP"		"+lookup"
//bind	"PGDN"		"+lookdown"
//bind	"END"		"centerview"

// Weapon Slots
bind	"1"			"impulse 1"
bind	"2"			"impulse 2"
bind	"3"			"impulse 3"
bind	"4"			"impulse 4"
bind	"5"			"impulse 5"
bind	"6"			"impulse 6"
bind	"7"			"impulse 7"
bind	"8"			"impulse 8"

// Messaging
// Talk to all
bind	"t"			"messagemode"
// Talk to team
bind	"y"			"messagemode2"

// Function keys
bind	"F1"		"reexec"
bind	"F2"		"show_controls"
bind	"F3"		"help"
bind	"F5"		"screenshot"
bind	"F6"		"menu_save"
bind	"F7"		"menu_load"
bind	"F10"		"screenmode"
bind	"F12"		"screenshot"

// Menu Bindings
bind	"`"			"toggleconsole"
bind	"TAB"		"+showscores"
bind	"PAUSE"		"pause"
bind	"ESCAPE"	"togglemenu"
bind	"ENTER"		"+attack"

// Cheat Bindings
bind	"p"			"view_swap"
bind	"b"			"god"
bind	"n"			"noclip"
bind	"h"			"give_health"
bind	"m"			"give_ammo"

// Fake use key, just for fun
bind	"f"			"+fakeuse"

// Demo recording
//bind	"-"			"stop"
//bind	"="			"record_demo"

// Console Footer
echo "execing userconfig/keyboard.cfg Ö Ö êdoneë"
