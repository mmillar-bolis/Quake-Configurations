// Quake Engine Configuration File
//
// Name: Keyboard Configuration
// Version: 0.5
// Author: MMillar
// https://github.com/mmillar-bolis
//
// Description:
// Load keyoard input bindings.
// Note: Commands with a leading + will also be called for key up events with
// the "+" changed to a "-".
//

// Console Header
echo "  \_Loading keyboard.cfg..."

// Clear any and all previously made bindings
unbindall

// Movement
bind	"w"				"+forward"
bind	"s"				"+back"
bind	"a"				"+moveleft"
bind	"d"				"+moveright"


//bind	"'"				"+moveup"
//bind	"/"				"+movedown"

bind	"SPACE"			"+jump"
bind	"SHIFT"			"+speed"
//bind	"ALT"			"+walk"

// Mouse
bind	"MOUSE1"		"+attack"
bind	"MOUSE2"		""

bind	"MWHEELUP"		"invprev"
bind	"MWHEELDOWN"	"invnext"

// General Use Keys
//bind	"PGUP"			"+lookup"
//bind	"PGDN"			"+lookdown"
//bind	"END"			"centerview"

// Weapon Slots
bind	"1"				"slot1"
bind	"2"				"slot2"
bind	"3"				"slot3"
bind	"4"				"slot4"
bind	"5"				"slot5"
bind	"6"				"slot6"
bind	"7"				"slot7"
bind	"8"				"slot8"

// Fun (horrible?) Mac Layout
// (I have to "think differently" when I dont have a (usable) scrollwheel. This
// is also how I play Doom and Marathon! :D )
//bind	"q"				"invprev"
//bind	"e"				"invnext"
// Note: It's a good idea to set mwheel to at least null, to avoid flooding
// the console when scrolling ("mwheel not bound" warning).
//bind	"MWHEELUP"		"no_input"
//bind	"MWHEELDOWN"	"no_input"

// Messaging
// Talk to all
bind	"t"				"messagemode"
// Talk to team
bind	"y"				"messagemode2"

// Function keys
//bind	"F1"			"print_con_motd"
bind	"F2"			"reexec"
bind	"F3"			"help"
bind	"F5"			"screenshot"
bind	"F6"			"menu_save"
bind	"F7"			"menu_load"
bind	"F10"			"screenmode"
bind	"F12"			"screenshot"

// System Bindings
bind	"`"				"toggleconsole"
bind	"TAB"			"+showscores"
bind	"PAUSE"			"pause"
bind	"ESCAPE"		"togglemenu"
bind	"ENTER"			"+attack"

//
// From aliases.cfg
//
bind	"b"				"god"
bind	"n"				"noclip"
bind	"p"				"view_swap"

// Set health to max
bind	"h"				"give_health"

// Set ammo to values specified in aliases.cfg
bind	"m"				"give_ammo"

// bindings from custom progs.dat and aliases.cfg
//bind	"v"				"torch"

// Fake use key, just for fun
bind	"f"				"+fakeuse"

// Demo recording
bind	"-"				"stop"
bind	"="				"record_demo"

// Console Footer
echo "  \_Loading keyboard.cfg... Done."
