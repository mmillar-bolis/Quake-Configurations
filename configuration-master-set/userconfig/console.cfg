// Quake Engine Configuration File
//
// Name: Console Configuration
// Version: 0.5
// Author: MMillar
// https://github.com/mmillar-bolis
//
// Description:
// Configuration settings related to the in-game console and text overlays.
//

// Console Header
echo "  \_Loading console.cfg..."

// Developer mode
// default = 0
developer "0"

// Track developer statistics that vary every frame.
// Introduced in FitzQuake
// default = 0
devstats "0"

// The time in seconds that messages are displayed on the screen.
// default = 3
con_notifytime "2"

// The speed at which the console screen lowers.
// default = 300
scr_conspeed "5000"

// Sets the opacity of the open console.
// glquake = 0.6
// default = 1.0
scr_conalpha "0.75"

// Sets the virtual console width, where smaller numbers means larger text.
// Values larger than window width, or smaller than 320, will be clamped to
// that range, and all values will be rounded to a multiple of 8. If disabled,
// the window width will be used.
// Introduced in FitzQuake
// default = 0
scr_conwidth "0"

// Scales the console text larger, but only has an effect when scr_conwidth
// is disabled.
// Introduced in FitzQuake
scr_conscale "1.5"

// Sets the scale factor for menus and other centered overlays.
// range: 0.0 to 5.0
// default = 1.0
scr_menuscale "1.8"

// Controls the transparency of the statusbar background.
//
// range: 0.00 to 0.99
// note: 1.0 fills background
scr_sbaralpha "0.99"

// Sets the scale factor for the statusbar.
// default = 1.0
scr_sbarscale "1.8"

// toggle FPS counter display
// default = 0
scr_showfps "1"

// Set display of game clock
// values:
//   0 - disabled
//   1 - level time
//   2 - 12hr system time
//   3 - 24hr system time
// Note: QuakeSpasm only supports 0,1
scr_clock "1"

// centerprint messages will be logged to the console
// values:
//   0 - No logging
//   1 - Log campaign only
//   2 - Additionally log deathmatch
// default = 1
con_logcenterprint "0"

// Console Footer
echo "  \_Loading console.cfg... Done."
