// Description:
//  Configuration settings related to the in-game console and text overlays.
//
// A note about the console interpreter:
//  The console interprets four sets of special characters. Spaces act as a
//  delimiter to separate commands and options. Semicolons delimit two commands
//  on the same line. Double-quotes encapsulate strings and commands. Finally,
//  double-forward-slashes signify a comment.
//

// Console Header
//echo "execing userconfig/console.cfg"

// Toggle a display of developer statistics that are tracked with every frame.
// NOTE: Devstat scale is controlled by scr_conscale.
//
// Introduced in FitzQuake 0.85.
//
// Default = 0
devstats 0

// The speed at which center-printed messages are displayed.
//
// Introduced in DOS Quake 0.8.
//
// Default = 8
scr_printspeed 32

// The time in seconds that messages are displayed on the screen.
//
// Introduced in DOS Quake 0.1.
//
// Default = 3
con_notifytime 3

// Force display of console messages to the top-center of the screen, instead
// of their default position (usually top-right).
//
// Introduced in Ironwail 0.6.0.
//
// Default = 0
con_notifycenter 0

// Toggle fade-out mode for all on-screen text.
//
// Introduced in Ironwail 0.6.0.
//
// Default = 0
con_notifyfade 0

// Set the amount of time, in seconds, that it will take for text to disappear.
//
// Introduced in Ironwail 0.6.0.
//
// Default = 0.5
con_notifyfadetime 0.5

// The speed at which the console screen lowers.
//
// Range = 1 - 100000
//
// Introduced in DOS Quake 0.1.
//
// Default = 300
scr_conspeed 5000

// Sets the opacity of the open console.
//
// Introduced in FitzQuake 0.60.
//
//  Fitzquake Default = 0.6
// QuakeSpasm Default = 1.0
scr_conalpha 0.75

// Sets the virtual console width, where smaller numbers means larger text.
// Values larger than window width, or smaller than 320, will be clamped to
// that range, and all values will be rounded to a multiple of 8. If disabled,
// the window width will be used.
//
// Introduced in FitzQuake 0.85.
//
// Default = 0
scr_conwidth 0

// Scales the console text larger, but only has an effect when scr_conwidth
// is disabled.
//
// Range: 0.0 to 5.0
//
// Introduced in FitzQuake 0.85.
//
// Default = 1
scr_conscale 1.5

// Sets the scale factor for menus and other centered overlays.
//
// Range: 0.0 to 5.0
//
// Introduced in FitzQuake 0.70.
//
// Default = 1.0
scr_menuscale 1.8

// Sets the transparency of the menu background.
//
// Introduced in Ironwail 0.7.0.
//
// Default = 0.7
scr_menubgalpha 0.7

// Toggle support for mouse control in the main menu.
//
// Introduced in Ironwail 0.6.0.
//
// Default = 1
ui_mouse 0

// Tactile slider dragging sounds in the menu,
//
// Introduced in Ironwail 0.7.0.
//
// Default = 0
ui_mouse_sound 0

// Toggle the FPS counter display
// NOTE: Size is controlled by scr_conscale.
//
// Introduced in FitzQuake 0.60.
//
// Default = 0
scr_showfps 1

// Toggle the display of a game clock.
//
// Values:
//   0 - Disabled
//   1 - Level completion time
//   2 - 12hr system time
//   3 - 24hr system time
//
// Note: QuakeSpasm only supports 0 & 1.
//
// Introduced in FitzQuake 0.75.
//
// Default = 0
scr_clock 1

// Toggle whether centerprint messages will be logged to the console.
//
// Values:
//   0 - No logging
//   1 - Log campaign only
//   2 - Additionally log deathmatch
//
// Introduced in FitzQuake 0.65.
//
// Default = 1
con_logcenterprint 0

// Console Footer
echo "execing userconfig/console.cfgÖ Ö Ö êdoneë"
