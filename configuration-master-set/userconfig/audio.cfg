//
// General
//

// The amount of time in seconds to delay sound playback.
//
// Introduced in DOS Quake 1.00.
//
// Default = 0.1
_snd_mixahead 0.1

//
// External Music
//

// QuakeSpasm supports ogg, mp3 and wav external music files to be played
// instead of cd music. Place correctly named music files under id1/music.
// Files can be loaded from pak or loose.
//
// Music console commands:
//   music <filename>
//
// Start playing the requested music file.
// Example: music mymusic1.ogg
//
// Notice that you don't have to type the file extension: The requested music
// will be searched with ogg, mp3, and then with a wav extension, automatically.
//
// If you do specify the file extension, like "music mymusic1.wav", then it
// will honor your wish and try only the given type: this is good for
// testing/comparing the same music in different formats.
//
// Stops the playing music.
//   music_stop
//
// Pauses the playing music
//   music_pause
//
// Resumes playing the music if it was paused
//   music_resume
//
// Makes the background music to loop (default behavior)
//   music_loop 1
//
// Makes the background music to play once and then stop
//   music_loop 0
//
// Introduced in QuakeSpasm 0.85.4.
//
music_loop 1

// Toggle the playback of external music files instead of cdaudio.
//
// Introduced in QuakeSpasm 0.85.4.
//
// Default = 1
bgm_extmusic 1

//
// Volume levels
//

// The Overall Volume.
//
// Range = 0.00 to 1.00
//
// Introduced in DOS Quake 0.8.
//
// Default = 0.80
volume 0.7

// Background Music Volume.
//
// Range = 0.00 to 1.00
//
// Introduced in DOS Quake 0.8.
//
// Default = 1.00
bgmvolume 0.8

// Adjusts volume of ambient sounds heard throughout a map.
//
// Range = 0.00 to 1.00
//
// Introduced in DOS Quake 0.8.
//
// Default = 0.3
ambient_level 0.3

// Adjusts level of fading for ambient sounds
//
// Range = 0 to 1000
//
// Introduced in DOS Quake 0.8.
//
// Default = 100
ambient_fade 100

