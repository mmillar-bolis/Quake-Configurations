// Console Header
echo "  \_Loading engine.cfg..."

// Scales the passage of time on client and server. Overrides host_framerate.
// Infroduced in FitzQuake.
// range = 0.01 to 0.99, 0 resets to default
// default = 0
host_timescale "0"

// The time adjustment value for the game. Setting a small fraction, such as
// 0.01, will scale the game-time to pass slowly. Setting a large fraction,
// such as 0.5, will scale the game-time to pass quickly. When disabled, sets
// normal framerate adjustment.
// Note: Use host_timescale instead.
// default = 0
host_framerate "0"

// Set the max number of the entities on the map
// Note: value raised from 2048 to 8192 in FitzQuake
// default = 2048
max_edicts "8192"

// Enables support for loading external entity files.
// Introduced by QuakeSpasm.
// default = 1
external_ents "1"

// Enables Quake 2 style horizontal and vertical movement.
// Introduced by FitzQuake.
sv_altnoclip "1"

// The speed at which the final message is displayed at the end of each
// episode.
// default = 8
scr_printspeed "64"

// Console Footer
echo "  \_Loading engine.cfg... Done."
