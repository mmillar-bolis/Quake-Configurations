//
// Tuning
//

// The level of precision used for mouse movements.
//
// Range: 1.0 to 11.0
//
// Introduced in DOS Quake 0.1.
//
// Default = 3
sensitivity 6

// Toggle (smooth) mouse input filtering.
//
// Introduced in WinQuake.
//
// Default = 0
//m_filter 0

// SDL Mac OS X mouse acceleration hack
// NOTE: Only present in macOS builds of QuakeSpasm.
//
// Default = 0
//in_disablemacosxmouseaccel 1

// The level of precision when the mouse is used to make the player look up and
// down.
// NOTE: Negative values invert the pitch.
//
// Introduced in DOS Quake 0.8.
//
// Default = 0.022
m_pitch 0.022

// The level of precision when the mouse is used to turn the player left and
// right.
// NOTE: Negative values invert the yaw.
//
// Introduced in DOS Quake 0.8.
//
// Default = 0.022
m_yaw 0.022

// The level of precision when the mouse is used to move the player forward and
// back.
//
// Range: 0.0 to 1.0
//
// Introduced in DOS Quake 0.8.
//
// Default = 1
//m_forward 1

// The level of precision when the mouse is used move the player left and right.
//
// Range: 0.0 to 1.0
//
// Introduced in DOS Quake 0.8.
//
// Default = 0.8
//m_side 0.8

// Toggle the centering of the screen after the -klook command.
//
// Introduced in DOS Quake 0.1.
//
// Default = 0
lookspring 0

// Toggle the automatic strafing when the +klook command is used.
//
// Introduced in DOS Quake 0.8.
//
// Default = 0
lookstrafe 0

// The leniency value for player's aim adjustment where 1.0 is completely off and 0.0 is
// completely on.
//
// Range = 1.0 to 0.0
//
// Introduced in DOS Quake 0.1.
//
// Default = 0.93
//sv_aim 0.93

// Enable mouselook
//
// Introduced in DOS Quake 0.1
//
+mlook

//
// Key Binds
//

// Releases prior to Quake 0.91 use K_KEY for system keys.

// Mouse
bind	"MOUSE1"		"+attack"
bind	"MOUSE2"		"+attack2"
//bind	"MOUSE3"		"no_input"
//bind	"MOUSE4"		"no_input"
//bind	"MOUSE5"		"no_input"
bind	"MWHEELUP"		"invnext"
bind	"MWHEELDOWN"	"invprev"

